version: '3'

run: when_changed

includes:
  cabal:
    taskfile: dev-task/cabal.yml

  cargo:
    taskfile: dev-task/cargo.yml

  dev-gen:
    taskfile: dev-gen

  dev-nix-shell:
    internal: true
    taskfile: dev-nix-shell

  easyrsa:
    taskfile: dev-task/easyrsa.yml

  font:
    taskfile: dev-task/font.yml

  nix:
    taskfile: dev-task/nix.yml

  overmind:
    taskfile: dev-task/overmind.yml

  pnpm:
    taskfile: dev-task/pnpm.yml

  sqlite:
    taskfile: dev-task/sqlite.yml

  svc-gateway-host-store:
    taskfile: svc-gateway-host-store

  tmpfs:
    taskfile: dev-task/tmpfs.yml

  watchman:
    taskfile: dev-task/watchman.yml

tasks:
  build:debug:
    aliases:
      - build
      - b
    deps:
      - cabal:build:debug
      - cargo:build:debug
      - pnpm:build:debug

  build:release:
    aliases:
      - br
    deps:
      - cabal:build:release
      - cargo:build:release
      - pnpm:build:release

  check:
    aliases:
      - c
    deps:
      - build:release
      - gen:check
      - test:release
      - format:check
      - lint:check
      - lock:check
    cmds:
      - echo "âœ…"

  clean:
    deps:
      - cabal:clean
      - cargo:clean
      - pnpm:clean

  dev:
    aliases:
      - d
    deps:
      - watchman:client:prep
    cmd:
      task: overmind:start

  format:check:
    aliases:
      - fc
    deps:
      - cabal:format:check
      - cargo:format:check
      - pnpm:format:check

  format:fix:
    aliases:
      - format
      - f
    deps:
      - cabal:format:fix
      - cargo:format:fix
      - pnpm:format:fix

  gen:
    aliases:
      - g
    cmd:
      task: cabal:execute-target:run:{{.TASK_GEN_MODE}}
      vars:
        NAME: dev-gen

  gen:check:
    cmd:
      task: cabal:execute-target:run:{{.TASK_GEN_MODE}}
      vars:
        NAME: dev-gen
        ARGS: '--check'

  install:
    aliases:
      - i
    deps:
      - cabal:install
      - cargo:install
      - font:install
      - pnpm:install

  lint:check:
    aliases:
      - lint
      - l
    deps:
      - cabal:lint
      - cargo:lint:check
      - pnpm:lint:check
      - sqlite:lint:check

  lint:fix:
    aliases:
      - lf
    deps:
      - cabal:lint
      - cargo:lint:fix
      - pnpm:lint:fix
      - sqlite:lint:fix

  lock:check:
    deps:
      - cargo:lock:check
      - pnpm:lock:check

  security:
    aliases:
      - s
    deps:
      - cargo:security

  test:release:
    aliases:
      - tr
    deps:
      - cabal:test:release
      - cargo:test:release
      - pnpm:test
